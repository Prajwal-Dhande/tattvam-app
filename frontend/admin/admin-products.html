<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriScan Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">NutriScan Admin</a>
  </nav>

  <div class="container my-4">
    <h2 class="mb-4">Product Approval Queue</h2>

    <!-- Product Table -->
    <div class="card shadow">
      <div class="card-body">
        <table class="table table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Brand</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="productTable">
            <!-- Products will be injected here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Edit Product Modal -->
  <div class="modal fade" id="editProductModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title">Edit Product</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="productId">

          <!-- Basic Info -->
          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" id="productName" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Brand</label>
            <input type="text" id="productBrand" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" id="productCategory" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Ingredients</label>
            <textarea id="productIngredients" class="form-control" rows="3"></textarea>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label class="form-label">Calories</label>
              <input type="number" id="calories" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label">Protein</label>
              <input type="number" id="protein" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label">Carbs</label>
              <input type="number" id="carbs" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label">Fat</label>
              <input type="number" id="fat" class="form-control">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" onclick="updateProduct('approved')">Approve</button>
          <button class="btn btn-danger" onclick="updateProduct('rejected')">Reject</button>
          <button class="btn btn-secondary" onclick="updateProduct('draft')">Save Draft</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = "http://localhost:5000/api/admin/products"; // backend ka route

    let currentProductId = null;

    // Load products
    async function loadProducts() {
      const res = await fetch(API_URL);
      const products = await res.json();
      const table = document.getElementById("productTable");
      table.innerHTML = "";

      products.forEach(prod => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><img src="${prod.image || 'https://via.placeholder.com/60'}" width="60" class="rounded"></td>
          <td>${prod.name}</td>
          <td>${prod.brand}</td>
          <td><span class="badge ${prod.status === 'approved' ? 'bg-success' : prod.status === 'rejected' ? 'bg-danger' : 'bg-warning'}">${prod.status}</span></td>
          <td><button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#editProductModal" onclick='editProduct(${JSON.stringify(prod)})'>Edit</button></td>
        `;
        table.appendChild(row);
      });
    }

    // Open product in modal
    function editProduct(prod) {
      currentProductId = prod._id;
      document.getElementById("productId").value = prod._id;
      document.getElementById("productName").value = prod.name || "";
      document.getElementById("productBrand").value = prod.brand || "";
      document.getElementById("productCategory").value = prod.category || "";
      document.getElementById("productIngredients").value = prod.ingredients || "";
      document.getElementById("calories").value = prod.calories || "";
      document.getElementById("protein").value = prod.protein || "";
      document.getElementById("carbs").value = prod.carbs || "";
      document.getElementById("fat").value = prod.fat || "";
    }

    // Update product
    async function updateProduct(status) {
      const data = {
        name: document.getElementById("productName").value,
        brand: document.getElementById("productBrand").value,
        category: document.getElementById("productCategory").value,
        ingredients: document.getElementById("productIngredients").value,
        calories: document.getElementById("calories").value,
        protein: document.getElementById("protein").value,
        carbs: document.getElementById("carbs").value,
        fat: document.getElementById("fat").value,
        status
      };

      await fetch(`${API_URL}/${currentProductId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      loadProducts();
      bootstrap.Modal.getInstance(document.getElementById("editProductModal")).hide();
    }

    loadProducts();
  </script>
</body>
</html>
