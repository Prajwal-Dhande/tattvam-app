<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriScan Admin - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-400 to-teal-500 flex items-center justify-center min-h-screen">

  <!-- Login Card -->
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
    <div class="flex flex-col items-center mb-6">
      <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center text-white text-2xl font-bold">
        ðŸŒ±
      </div>
      <h1 class="text-2xl font-bold mt-4 text-gray-800">NutriScan Admin</h1>
      <p class="text-gray-500 text-sm">Welcome back, please login ðŸ‘‹</p>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden bg-red-100 text-red-600 p-3 rounded mb-4 text-sm"></div>

    <!-- Login Form -->
    <form id="adminLoginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-700 text-sm font-medium">Email Address</label>
        <input type="email" id="email" required
          class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none" 
          placeholder="Enter your email" />
      </div>

      <div>
        <label for="password" class="block text-gray-700 text-sm font-medium">Password</label>
        <input type="password" id="password" required
          class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none" 
          placeholder="Enter your password" />
      </div>

      <button type="submit"
        class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-medium transition">
        Login
      </button>
    </form>

    <!-- Footer -->
    <p class="mt-6 text-center text-gray-400 text-xs">
      Â© 2025 NutriScan Admin. All rights reserved.
    </p>
  </div>

  <!-- Script -->
  <script>
    const form = document.getElementById("adminLoginForm");
    const errorMessage = document.getElementById("errorMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:5000/api/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || "Login failed");
        }

        // Save token in localStorage
        localStorage.setItem("adminToken", data.token);

        // Redirect to dashboard
        window.location.href = "admin-products.html";
      } catch (error) {
        console.error("Login error:", error);
        errorMessage.textContent = error.message;
        errorMessage.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
